<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Educare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #38b000;
            --warning: #ffaa00;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Floating Emojis */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .topic-selection {
            text-align: center;
            margin-bottom: 30px;
        }

        .topic-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .topic-button {
            padding: 8px 16px;
            background: var(--light);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .topic-button:hover {
            background: var(--primary);
            color: white;
        }

        .custom-topic {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .custom-topic input {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            width: 200px;
            font-family: 'Poppins', sans-serif;
        }

        .custom-topic button {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .custom-topic button:hover {
            background: var(--secondary);
        }

        .quiz-container {
            display: none;
        }

        .question-box {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 12px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background: var(--primary);
            color: white;
        }

        .option.selected {
            background: var(--primary);
            color: white;
        }

        .option.correct {
            background: var(--success);
            color: white;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-controls button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-controls button:hover {
            background: var(--secondary);
        }

        .quiz-controls button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 10px;
            background: var(--light);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .score {
            font-size: 48px;
            color: var(--primary);
            margin: 20px 0;
        }

        .feedback {
            font-size: 18px;
            margin: 20px 0;
            color: var(--dark);
        }

        .reward {
            font-size: 24px;
            margin: 20px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 2;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: white;
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="container">
        <h2>AI Quiz Generator</h2>
        
        <!-- Topic Selection -->
        <div class="topic-selection">
            <h3>Choose a Topic</h3>
            <div class="topic-buttons">
                <button class="topic-button">Mathematics</button>
                <button class="topic-button">Science</button>
                <button class="topic-button">History</button>
                <button class="topic-button">Geography</button>
                <button class="topic-button">Literature</button>
                <button class="topic-button">Technology</button>
            </div>
            <div class="custom-topic">
                <input type="text" placeholder="Or enter your own topic">
                <button>Generate Quiz</button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="question-box">
                <div class="question-text"></div>
                <div class="options"></div>
            </div>
            <div class="quiz-controls">
                <button id="prevButton" disabled>Previous</button>
                <button id="nextButton">Next</button>
                <button id="submitButton" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <!-- Results -->
        <div class="results">
            <h3>Quiz Complete!</h3>
            <div class="score"></div>
            <div class="feedback"></div>
            <div class="reward"></div>
            <button id="retryButton">Try Another Quiz</button>
        </div>
    </div>

    <!-- Celebration Modal -->
    <div class="celebration">
        <div class="celebration-content">
            <div class="celebration-icon">ðŸŽ‰</div>
            <h3>Congratulations!</h3>
            <p>You've completed the quiz with an excellent score!</p>
            <button id="closeCelebration">Close</button>
        </div>
    </div>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topicButtons = document.querySelectorAll('.topic-button');
            const customTopicInput = document.querySelector('.custom-topic input');
            const customTopicButton = document.querySelector('.custom-topic button');
            const topicSelection = document.querySelector('.topic-selection');
            const quizContainer = document.querySelector('.quiz-container');
            const results = document.querySelector('.results');
            const questionText = document.querySelector('.question-text');
            const optionsContainer = document.querySelector('.options');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const submitButton = document.getElementById('submitButton');
            const progressBar = document.querySelector('.progress');
            const celebration = document.querySelector('.celebration');
            const closeCelebration = document.getElementById('closeCelebration');
            const retryButton = document.getElementById('retryButton');

            // Sample quiz data (replace with AI-generated questions)
            const quizData = {
                questions: [
                    {
                        question: "What is the capital of France?",
                        options: ["London", "Berlin", "Paris", "Madrid"],
                        correct: 2
                    },
                    {
                        question: "Which planet is known as the Red Planet?",
                        options: ["Venus", "Mars", "Jupiter", "Saturn"],
                        correct: 1
                    },
                    {
                        question: "What is 2 + 2?",
                        options: ["3", "4", "5", "6"],
                        correct: 1
                    }
                ]
            };

            let currentQuestion = 0;
            let userAnswers = new Array(quizData.questions.length).fill(null);

            // Create floating emojis
            const emojis = ['ðŸ“š', 'âœï¸', 'ðŸŽ¯', 'ðŸ’¡', 'ðŸŒŸ', 'ðŸ“', 'ðŸŽ“', 'ðŸ’ª', 'ðŸŽ®', 'ðŸŽµ'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead', '#d4a5a5', '#9b59b6', '#3498db', '#e74c3c', '#2ecc71'];
            
            function createFloatingEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.color = colors[Math.floor(Math.random() * colors.length)];
                emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(emoji);
                
                setTimeout(() => {
                    emoji.remove();
                }, 6000);
            }
            
            // Create initial emojis
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingEmoji, i * 400);
            }
            
            // Continue creating emojis
            setInterval(createFloatingEmoji, 3000);

            // Topic selection handlers
            topicButtons.forEach(button => {
                button.addEventListener('click', () => {
                    startQuiz(button.textContent);
                });
            });

            customTopicButton.addEventListener('click', () => {
                const topic = customTopicInput.value.trim();
                if (topic) {
                    startQuiz(topic);
                }
            });

            function startQuiz(topic) {
                topicSelection.style.display = 'none';
                quizContainer.style.display = 'block';
                showQuestion();
                updateProgress();
            }

            function showQuestion() {
                const question = quizData.questions[currentQuestion];
                questionText.textContent = question.question;
                
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    if (userAnswers[currentQuestion] === index) {
                        optionElement.classList.add('selected');
                    }
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectOption(index));
                    optionsContainer.appendChild(optionElement);
                });

                updateButtons();
            }

            function selectOption(index) {
                userAnswers[currentQuestion] = index;
                showQuestion();
            }

            function updateButtons() {
                prevButton.disabled = currentQuestion === 0;
                if (currentQuestion === quizData.questions.length - 1) {
                    nextButton.style.display = 'none';
                    submitButton.style.display = 'block';
                } else {
                    nextButton.style.display = 'block';
                    submitButton.style.display = 'none';
                }
            }

            function updateProgress() {
                const progress = ((currentQuestion + 1) / quizData.questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            prevButton.addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion();
                    updateProgress();
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentQuestion < quizData.questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                    updateProgress();
                }
            });

            submitButton.addEventListener('click', () => {
                showResults();
            });

            function showResults() {
                quizContainer.style.display = 'none';
                results.style.display = 'block';

                const score = calculateScore();
                const scoreElement = document.querySelector('.score');
                const feedbackElement = document.querySelector('.feedback');
                const rewardElement = document.querySelector('.reward');

                scoreElement.textContent = `${score}%`;
                
                if (score >= 80) {
                    feedbackElement.textContent = "Excellent work! You've mastered this topic!";
                    rewardElement.textContent = "ðŸ† You've earned a gold medal!";
                    celebration.style.display = 'flex';
                } else if (score >= 60) {
                    feedbackElement.textContent = "Good job! Keep practicing to improve further.";
                    rewardElement.textContent = "ðŸ¥ˆ You've earned a silver medal!";
                } else {
                    feedbackElement.textContent = "Don't worry! Practice makes perfect. Try again!";
                    rewardElement.textContent = "ðŸ¥‰ You've earned a bronze medal!";
                }
            }

            function calculateScore() {
                let correct = 0;
                userAnswers.forEach((answer, index) => {
                    if (answer === quizData.questions[index].correct) {
                        correct++;
                    }
                });
                return Math.round((correct / quizData.questions.length) * 100);
            }

            closeCelebration.addEventListener('click', () => {
                celebration.style.display = 'none';
            });

            retryButton.addEventListener('click', () => {
                currentQuestion = 0;
                userAnswers = new Array(quizData.questions.length).fill(null);
                topicSelection.style.display = 'block';
                quizContainer.style.display = 'none';
                results.style.display = 'none';
                updateProgress();
            });
        });
    </script>
</body>
</html>
