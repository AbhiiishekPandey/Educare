<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - Educare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Laptop Loading Animation -->
<div class="laptop-loader">
    <div class="laptop">
        <div class="laptop-screen">
            <div class="laptop-content">
                <div class="loader-logo">Educare<span>.edu</span></div>
                <div class="loading-bar"></div>
            </div>
        </div>
        <div class="laptop-base"></div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <span class="ms-2 fw-bold">Educare<span class="text-warning">.edu</span></span>
        </a>
    </div>
</nav>

<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-form-container">
                    <h2 class="text-center mb-4">Reset Your Password</h2>
                    
                    <div id="reset-message" class="alert d-none"></div>
                    
                    <!-- Reset Password Form -->
                    <form id="reset-form">
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm-new-password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Remember your password? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="text-center">
            <p class="mb-0">&copy; 2025 Educare. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle (Includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Supabase JS -->
<script type="module" src="reset-password.js"></script>

</body>
</html>
