<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner Pro - Educare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Emojis */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .planner-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }
        
        #chapterInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255,255,255,0.9);
        }
        
        #chapterInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(67, 129, 239, 0.2);
        }
        
        #addChapterBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #addChapterBtn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        #addChapterBtn:active {
            transform: translateY(0);
        }
        
        .chapter-list {
            margin-top: 30px;
        }
        
        .chapter-item {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .chapter-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .chapter-item:hover::before {
            transform: translateX(100%);
        }
        
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .chapter-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--secondary);
            position: relative;
            padding-left: 25px;
        }

        .chapter-title::before {
            content: 'ðŸ“š';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .progress-container {
            width: 100%;
            background: #e9ecef;
            border-radius: 10px;
            margin: 10px 0;
            height: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-top: 5px;
            font-weight: 500;
        }
        
        .subtopic-input {
            display: flex;
            margin-top: 15px;
            position: relative;
        }
        
        .subtopic-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .subtopic-input input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(67, 129, 239, 0.2);
        }
        
        .subtopic-input button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subtopic-input button:hover {
            background: var(--success);
            transform: translateY(-1px);
        }
        
        .subtopic-list {
            margin-top: 15px;
        }
        
        .subtopic-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
        }

        .subtopic-item:hover {
            transform: translateX(5px);
        }
        
        .subtopic-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .subtopic-item label {
            flex: 1;
            transition: all 0.3s;
        }
        
        .subtopic-item.completed label {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }
        
        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
            overflow: hidden;
        }
        
        .celebration-content {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1001;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .celebration-content h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .celebration-content p {
            font-size: 1.2rem;
            color: var(--secondary);
            margin: 15px 0;
            line-height: 1.6;
        }

        #close-celebration {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(67, 129, 239, 0.3);
        }

        #close-celebration:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 129, 239, 0.4);
        }

        /* Enhanced Firework Animation */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }

        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s ease-in forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        /* Success Icon Animation */
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .success-icon::before {
            content: 'ðŸŽ‰';
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce-rotate 1s infinite;
        }

        @keyframes bounce-rotate {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Motivational Quote */
        .motivational-quote {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            color: var(--secondary);
            position: relative;
            z-index: 1;
        }

        .motivational-quote::before,
        .motivational-quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--accent);
            opacity: 0.5;
        }

        .motivational-quote::before {
            margin-right: 10px;
        }

        .motivational-quote::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Study Planner</h1>
    <p class="motivational-quote">Success is not final, failure is not fatal: it is the courage to continue that counts.</p>
    
    <div class="planner-container">
        <div class="input-group">
            <input type="text" id="chapterInput" placeholder="Enter a chapter name (e.g., 'Algebra Basics')">
            <button id="addChapterBtn">Add Chapter</button>
        </div>
        
        <div class="chapter-list" id="chapterList">
            <!-- Chapters will be added here -->
        </div>
    </div>
    
    <!-- Celebration Animation -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="success-icon"></div>
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p id="completion-message">You've completed 100% of this chapter!</p>
            <p>Your dedication and hard work are truly inspiring!</p>
            <button id="close-celebration">Continue Your Journey</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chapterInput = document.getElementById('chapterInput');
            const addChapterBtn = document.getElementById('addChapterBtn');
            const chapterList = document.getElementById('chapterList');
            const celebration = document.getElementById('celebration');
            
            // Create floating emojis
            const emojis = ['ðŸ“š', 'âœï¸', 'ðŸŽ¯', 'ðŸ’¡', 'ðŸŒŸ', 'ðŸŽ¨', 'ðŸ“', 'ðŸŽ“', 'ðŸ’ª', 'ðŸŽ®', 'ðŸŽµ', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¨'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead', '#d4a5a5', '#9b59b6', '#3498db', '#e74c3c', '#2ecc71'];
            
            function createFloatingEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.color = colors[Math.floor(Math.random() * colors.length)];
                emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(emoji);
                
                // Remove emoji after animation
                setTimeout(() => {
                    emoji.remove();
                }, 6000);
            }
            
            // Create initial emojis
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingEmoji, i * 400);
            }
            
            // Continue creating emojis
            setInterval(createFloatingEmoji, 3000);
            
            // Add chapter
            addChapterBtn.addEventListener('click', addChapter);
            chapterInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addChapter();
            });
            
            function addChapter() {
                const chapterName = chapterInput.value.trim();
                if (!chapterName) return;
                
                const chapterId = 'chapter-' + Date.now();
                
                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item';
                chapterItem.id = chapterId;
                chapterItem.innerHTML = `
                    <div class="chapter-header">
                        <div class="chapter-title">${chapterName}</div>
                        <button class="delete-btn" onclick="deleteChapter('${chapterId}')">Delete</button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="${chapterId}-progress"></div>
                    </div>
                    <div class="progress-text" id="${chapterId}-progress-text">0% completed</div>
                    
                    <div class="subtopic-input">
                        <input type="text" id="${chapterId}-subtopic" placeholder="Add a subtopic (e.g., 'Quadratic Equations')">
                        <button onclick="addSubtopic('${chapterId}')">Add</button>
                    </div>
                    
                    <div class="subtopic-list" id="${chapterId}-subtopics"></div>
                `;
                
                chapterList.appendChild(chapterItem);
                chapterInput.value = '';
                
                // Add event listener for subtopic input
                const subtopicInput = document.getElementById(`${chapterId}-subtopic`);
                subtopicInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addSubtopic(chapterId);
                });
            }
            
            window.addSubtopic = function(chapterId) {
                const subtopicInput = document.getElementById(`${chapterId}-subtopic`);
                const subtopicName = subtopicInput.value.trim();
                if (!subtopicName) return;
                
                const subtopicId = 'subtopic-' + Date.now();
                const subtopicList = document.getElementById(`${chapterId}-subtopics`);
                
                const subtopicItem = document.createElement('div');
                subtopicItem.className = 'subtopic-item';
                subtopicItem.id = subtopicId;
                subtopicItem.innerHTML = `
                    <input type="checkbox" id="${subtopicId}-checkbox" onchange="updateProgress('${chapterId}', '${subtopicId}')">
                    <label for="${subtopicId}-checkbox">${subtopicName}</label>
                    <button class="delete-btn" onclick="deleteSubtopic('${chapterId}', '${subtopicId}')">Delete</button>
                `;
                
                subtopicList.appendChild(subtopicItem);
                subtopicInput.value = '';
                updateProgress(chapterId);
            };
            
            window.deleteChapter = function(chapterId) {
                const chapterItem = document.getElementById(chapterId);
                chapterItem.remove();
            };
            
            window.deleteSubtopic = function(chapterId, subtopicId) {
                const subtopicItem = document.getElementById(subtopicId);
                subtopicItem.remove();
                updateProgress(chapterId);
            };
            
            window.updateProgress = function(chapterId, subtopicId = null) {
                if (subtopicId) {
                    const checkbox = document.getElementById(`${subtopicId}-checkbox`);
                    const subtopicItem = document.getElementById(subtopicId);
                    if (checkbox.checked) {
                        subtopicItem.classList.add('completed');
                    } else {
                        subtopicItem.classList.remove('completed');
                    }
                }
                
                const subtopicList = document.getElementById(`${chapterId}-subtopics`);
                const subtopics = subtopicList.querySelectorAll('.subtopic-item');
                const completed = subtopicList.querySelectorAll('.subtopic-item.completed');
                
                const progress = subtopics.length > 0 ? Math.round((completed.length / subtopics.length) * 100) : 0;
                
                const progressBar = document.getElementById(`${chapterId}-progress`);
                const progressText = document.getElementById(`${chapterId}-progress-text`);
                
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '% completed';
                
                // Check for 100% completion
                if (progress === 100 && subtopics.length > 0) {
                    setTimeout(() => {
                        showCelebration(chapterId);
                    }, 500);
                }
            };
            
            function showCelebration(chapterId) {
                const chapterTitle = document.querySelector(`#${chapterId} .chapter-title`).textContent;
                document.getElementById('completion-message').textContent = `You've completed 100% of "${chapterTitle}"!`;
                
                celebration.style.display = 'flex';
                createFireworks();
                createConfetti();
                createSparkles();
                
                // Play celebration sound
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');
                audio.play().catch(e => console.log('Audio play failed:', e));
                
                // Close button event
                document.getElementById('close-celebration').addEventListener('click', function() {
                    celebration.style.display = 'none';
                    // Remove all effects
                    const effects = document.querySelectorAll('.firework, .confetti, .sparkle');
                    effects.forEach(effect => effect.remove());
                });
            }
            
            function createFireworks() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = Math.random() * 100 + 'vw';
                        firework.style.top = Math.random() * 100 + 'vh';
                        
                        celebration.appendChild(firework);
                        
                        // Trigger animation
                        setTimeout(() => {
                            firework.style.opacity = '1';
                            firework.style.animation = 'explode 1.5s ease-out forwards';
                            
                            // Remove after animation
                            setTimeout(() => {
                                firework.remove();
                            }, 1500);
                        }, 10);
                    }, i * 100);
                }
            }

            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        
                        celebration.appendChild(confetti);
                        
                        // Remove after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 50);
                }
            }

            function createSparkles() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = Math.random() * 100 + 'vw';
                        sparkle.style.top = Math.random() * 100 + 'vh';
                        sparkle.style.animationDelay = Math.random() * 2 + 's';
                        
                        celebration.appendChild(sparkle);
                        
                        // Remove after animation
                        setTimeout(() => {
                            sparkle.remove();
                        }, 3000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
